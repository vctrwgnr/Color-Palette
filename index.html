<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="panel" id="panel1">
            <h1 class="name">#<span class="hex-code" id="hex-code1">00000</span></h1>
            <button class="btn" data-panel="1">First Color</button>
        </div>
        <div class="panel" id="panel2">
            <h1 class="name">#<span class="hex-code" id="hex-code2">00000</span></h1>
            <button class="btn" data-panel="2">Second Color</button>
        </div>
        <div class="panel" id="panel3">
            <h1 class="name">#<span class="hex-code" id="hex-code3">00000</span></h1>
            <button class="btn" data-panel="3">Third Color</button>
        </div>
        <div class="panel" id="panel4">
            <h1 class="name">#<span class="hex-code" id="hex-code4">00000</span></h1>
            <button class="btn" data-panel="4">Fourth Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
